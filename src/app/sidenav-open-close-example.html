<mat-sidenav-container class="example-container" *ngIf="shouldRun">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.menu-open]="isMenuOpened"
    [class.menu-closed]="!isMenuOpened"
  >
    Sidenav content
    <p>
      <button chevronButton (click)="onSideNavToggle()"></button>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <mat-checkbox [(ngModel)]="isMenuOpened">sidenav.opened</mat-checkbox>
    </p>
    <p>
      <button chevronButton (click)="onSideNavToggle()"></button>
    </p>
    <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
